<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Logos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      background-color: #f9f9f9;
    }
    .logo-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #000; <!-- fff-->
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .logo-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/school_s_logos/Fabert.svg" alt="Logo Lycée Fabert">
    <p>Lycée Fabert Metz</p>
  </div>
  <div class="logo-container">
    <img src="/school_s_logos/ISEN.svg" alt="Logo ISEN">
    <p>ISEN Nantes</p>
  </div>
  <div class="logo-container">
    <img src="/school_s_logos/Heriot-Watt_University.svg" alt="Logo Heriot Watt University">
    <p>Heriot Watt University Édimbourg</p>
  </div>
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/arthur5775/arthur5775.github.io/main/school_s_logos/CentraleSupelec.svg" alt="Logo CentraleSupélec">
    <p>CentraleSupélec Rennes</p>
  </div>
</body>
</html>
